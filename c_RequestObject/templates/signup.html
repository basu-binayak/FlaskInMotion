<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Sample Form</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Form Header */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Labels and Inputs */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #461874;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        /* Checkbox and Radio Buttons */
        .checkbox-group, .radio-group {
            margin-bottom: 15px;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sample Form</h2>
        <form action="/submit" method="POST">
            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Gender (Radio Buttons) -->
            <div class="radio-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <!-- Programming Languages (Checkboxes) -->
            <div class="checkbox-group">
                <label>Programming Languages Known:</label>
                <input type="checkbox" id="python" name="languages" value="Python">
                <label for="python">Python</label>
                <input type="checkbox" id="javascript" name="languages" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="java" name="languages" value="Java">
                <label for="java">Java</label>
                <input type="checkbox" id="csharp" name="languages" value="C#">
                <label for="csharp">C#</label>
            </div>
            
            <!-- Country (Dropdown Menu) -->
            <label for="country-select">Select Your Country:</label>
            <select id="country-select" name="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select>
            
            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
